<div class="container">
  <nav class="navbar navbar-inverse">
      <div class="navbar-header">
          <a class="navbar-brand" href="/">
            Recipes Book
          </a>
      </div>
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="recipes">Recipes</a></li>
          </ul>
      </div>
  </nav>
  <div>
    <div class="jumbotron text-center">
      <h1>{{ vm.title }}</h1>
    </div>
    <div class="layout-container">
      <div class="layout">
        <h2>{{ vm.title }}</h2>
        <form ng-submit="vm.submit(vm.model)" novalidate>
          <formly-form model="vm.model" fields="vm.fields" form="vm.form" options="vm.options">
            <button type="submit" ng-disabled="vm.form.$invalid" class="btn btn-default">Submit</button>
          </formly-form>
        </form>
      </div>
      <div class="layout">
        <h2 class="preview">{{ vm.previewTitle }}</h2>
        <pre>{{ vm.model | json }}</pre>
      </div>
    </div>
  </div>
</div>
